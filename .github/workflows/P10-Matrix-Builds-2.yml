name: P10 Matrix Builds V2

on:
  push:
    paths:
      - ".github/workflows/P10-Matrix-Builds-2.yml"

jobs:
  test-matrix:

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
        os: [ ubuntu-latest, windows-latest ]

    runs-on: ${{ matrix.os }}
        
    steps:
      - name: Checkout repo
